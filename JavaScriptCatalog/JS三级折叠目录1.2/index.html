<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>JS三级折叠目录1.2</title>
    <script type="text/javascript" defer="defer" src="./js/index.js"></script>
</head>

<body>
    <div id="index" class="index">
        <!--顶层-->
        <div id="inatop" class="inatop"></div>
        <!--位置-->
        <div id="loca" class="loca"></div>
        <!--左边-->
        <div id="left" class="left"></div>
        <!--中间-->
        <div id="middle" class="middle">
            <div id="mulu" class="mulu"></div>
        </div>
        <!--右边-->
        <div id="right" class="right"></div>
        <!--gotop-->
        <div id="gotop" class="gotop"></div>
        <!--底部-->
        <div id="bottom" class="bottom"></div>
    </div>
</body>

</html>
