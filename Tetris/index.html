<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <title>俄罗斯方块</title>
    <link rel="stylesheet" type="text/css" href="./css/elsfk.css" />
    <script type="text/javascript" defer="defer" src="./js/elsfk.js"></script>
</head>

<body>
    <!--游戏主窗口-->
    <div id="index" class="index">
    </div>
    <!--信息及控制版面-->
    <div id="right" class="right">
        <!--方块预览窗口-->
        <div id="box" class="box">
            <div id=boxes class="boxes"></div>
        </div>
        <!--信息窗口-->
        <div id="controls" class="controls">
            <!---->
            <div id="fraction" class="fraction">
                <div id="fras" class="fras">分数：</div>
                <div id="frbs" class="frbs">0</div>
            </div>
            <!---->
            <div id="result" class="result">
                <div id="reas" class="reas">速度：</div>
                <div id="rebs" class="reas">蜗牛</div>
            </div>
            <!---->
            <div id="grade" class="grade">
                <div id="gras" class="gras">等级：</div>
                <div id="grbs" class="gras">0</div>
            </div>
            <!---->
            <div id="playpuase" class="playpuase">
                开始
            </div>
        </div>
    </div>

</body>

</html>
