<!DOCTYPE html>
<html lang="ch-ZN">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>音乐播放器</title>
    <!-- 
    <link rel="stylesheet" type="text/css" href="./css/music.css" />
    <script type="text/javascript" defer="defer" src="./js/music.js"></script>
     -->
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
    <script type="text/javascript" defer="defer" src="./js/index.js"></script>
</head>

<body>
    <!-- index总层 -->
    <div index="index" class="index">
        <!-- inatop顶层 -->
        <div id="inatop" class="inatop"></div>
        <!-- loca导航 -->
        <div id="loca" class="loca"></div>
        <!-- left网页右侧 -->
        <div id="left" class="left"></div>
        <!-- middle中间主体部分 -->
        <div id="middle" class="middle">
            <select id="mySelect" class="mySelect">
                <option>111111111111</option>
                <option>222222222222</option>
                <option>333333333333</option>
                <option>444444444444</option>
                <option>555555555555</option>
                <option>666666666666</option>
                <option>777777777777</option>
                <option>888888888888</option>
                <option>999999999999</option>
                <option>aaaaaaaaaaaa</option>
                <option>bbbbbbbbbbbb</option>
                <option>cccccccccccc</option>
                <option>dddddddddddd</option>
                <option>eeeeeeeeeeee</option>
                <option>ffffffffffff</option>
                <option>gggggggggggg</option>
                <option>hhhhhhhhhhhh</option>
                <option>iiiiiiiiiiii</option>
                <option>jjjjjjjjjjjj</option>
            </select>

            <p style="font-size:16px">这是一个段落，讲述的故事并不简单！为什么你还是不相信我说的话？</p>
        </div>
        <!-- right网页右侧 -->
        <div id="right" class="right"></div>
        <!-- gotop返回顶部 -->
        <div id="gotop" class="gotop"></div>
        <!-- bottom网页底部 -->
        <div id="bottom" class="bottom"></div>
    </div>
</body>

</html>
