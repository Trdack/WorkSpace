<!DOCTYPE html>
<html>

<head>
	<title>HTML_框架</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8;" />
	<meta http-equiv="Content-Language" content="zh-CN" />
	<script type="text/javascript" src="./../js/index.js"></script>
</head>

<body>
	<div class="index">
		<!--顶层-->
		<div id="inatop" class="inatop"></div>
		<!--位置-->
		<div id="loca" class="loca"></div>
		<!--左边-->
		<div id="left" class="left"></div>
		<!--中间-->
		<div class="middle">
			<!--上下翻页、目录-->
			<div id="flipa" class="flip"></div>
			<!--主体-->
			<div class="subject">
				<div class="bkc"></div>
			</div>
			<!--上下翻页、目录-->
			<div id="flipb" class="flip"></div>
		</div>
		<!--右边-->
		<div id="right" class="right"></div>
		<!--gotop-->
		<div id="gotop" class="gotop"></div>
		<!--网站声明-->
		<div id="bottom" class="bottom"></div>
	</div>
</body>

</html>
