<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>《五线谱基础教程》</title>
    <script type="text/javascript" defer="defer" src="./js/index.js"></script>
</head>

<body>
    <div class="index">
        <!--顶层-->
        <div id="inatop" class="inatop"></div>
        <!--位置-->
        <div id="loca" class="loca"></div>
        <!--左边-->
        <div id="left"></div>
        <!--中间-->
        <div class="middle">
            <!--上下翻页、目录-->
            <div id="flipa" class="flip"></div>
            <!--主体-->
            <div class="subject">
                <div class="bkc">
                    <h1>HTML_元素</h1>
                </div>
            </div>
            <!--上下翻页、目录-->
            <div id="flipb" class="flip"></div>
        </div>
        <!--右边-->
        <div id="right"></div>
        <!--gotop-->
        <div id="gotop"></div>
        <!--网站声明-->
        <div id="bottom" class="bottom"></div>
    </div>
</body>

</html>
