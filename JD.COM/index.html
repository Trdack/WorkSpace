<!DOCTYPE html>
<!-- 中文网站 说明：lang意思"language",zh-CN：中文，en:英文。 -->
<html lang="zh-CN">
  <head>
    <!-- charset规定html文档的字符编码，UTF-8：世界通用的语言编码；gb2321：简体中文的语言编码。 -->
    <meta charset="UTF-8" />
    <!-- title标签应位于meta标签的charset属性之后 -->
    <title>京东(JD.COM)-正品低价、品质保障、配送及时、轻松购物！</title>
    <!-- name:description。对网站的描述。 -->
    <meta
      name="description"
      content="京东JD.COM-专业的综合网上购物商城，为您提供正品低价的购物选择、优质便捷的服务体验。商品来自全球数十万品牌商家，囊括家电、手机、电脑、服装、家居、母婴、美妆、个护、食品、海鲜等丰富品类，满足购物的各种需求。"
    />
    <!-- name:Keywords。网站的关键词 -->
    <meta
      name="Keywords"
      content="网上购物，网上商城，家电，手机，电脑，服装，家居，母婴，美妆，食品，生鲜，京东"
    />

    <link rel="stylesheet" type="text/css" href="./css/index.css" />

  <body class="index">
    <div class="mod_container" ip="app">

          </ul>

                href="javascript:regist();"

            <li class="spacer"></li>
            <li class="fore2" clstag="h|keycount|head|topbar_03">
              <div class="dt">

            </li>
            <li class="spacer"></li>
            <li
              class="fore3 dorpdown"

            </li>
            <li class="spacer"></li>
            <li class="fore4" clstag="h|keycount|head|topbar_05">

            </li>
            <li class="spacer"></li>
            <li class="fore5" clstag="h|keycount|head|topbar_06">

              </div>
            </li>
            <li class="spacer"></li>
            <li
              class="fore8 dorpdown"

              clstag="h|keycount|head|topbar_07"

            </li>
            <li class="spacer"></li>
