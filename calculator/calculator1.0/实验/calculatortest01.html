<!DOCTYPE html>
<html lang="ch">

<head>
    <meta charset="UTF-8">
    <title>获取某div内鼠标点击元素的id</title>
    <link rel="stylesheet" href="demo.css">
    <script type="text/javascript" defer src="demo.js"></script>
</head>

<body>
    <div id="container">
        <table>

            <tr>
                <td>
                    <div class="box" id="box1">1</div>
                </td>
                <td>
                    <div class="box" id="box2">2</div>
                </td>
            </tr>

            <tr>
                <td>
                    <div class="box" id="box3">3</div>
                </td>
                <td>
                    <div class="box" id="box4">4</div>
                </td>
            </tr>

            <tr>
                <td>
                    <div class="box" id="box5">5</div>
                </td>
                <td>
                    <div class="box" id="box6">6</div>
                </td>
            </tr>

        </table>
        <div id="text"></div>
    </div>
</body>

</html>
