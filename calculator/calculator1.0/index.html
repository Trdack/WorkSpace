<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8" />
    <title>科学计算器</title>
    <meta name="viewport"
        content="width=device-width initial-scale=1.0 maximum-scale=1.0 minimum-scale=1.0 user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="./css/calculator.css" />
    <script type="text/javascript" defer src="./js/ASCIIMathML.js"></script>
    <script type="text/javascript" defer src="./js/calculator1.0.js"></script>
</head>

<body>
    <div class="index">
        <!-- 计算器 -->
        <div id="cal" class="cal">
            <!-- 语音提示 -->
            <div id="voice"></div>
            <audio src="" id=""></audio>
            <!-- 显示 -->
            <div id="displays" class="displays">
                <!-- 状态栏 -->
                <div id="states" class="states"></div>
                <!-- 输入 -->
                <div id="inputs" class="inputs"></div>
                <!-- 输出 -->
                <div id="outputs" class="outputs"></div>
            </div>
            <!-- 功能 -->
            <div id="functions" class="functions">
                <!-- 记忆 -->
                <div id="memory"></div>
                <div class="funas">
                    <div class="funaas">
                        <div id="Shift" class="kay">shift</div>
                        <div id="Alpha" class="kay">Alpha</div>
                        <div id="Apps" class="kay kays">Apps</div>
                        <div id="Calc" class="kay">CALC</div>
                        <div id="" class="kay">X<sup>-1</sup></div>
                    </div>
                    <div class="funbas">
                        <div class="funbbs">
                            <div id="up" class="keya">↖</div>
                            <div id="right" class="keyb">↗</div>
                            <div id="left" class="keyc">↙</div>
                            <div id="down" class="keyd">↘</div>
                        </div>
                    </div>
                    <div class="funccs">
                        <div id="Mode" class="kay">MODE</div>
                        <div id="Open" class="kay">ON</div>
                        <div id="" class="kay kays">CONVT</div>
                        <div id="" class="kay">∫:■</div>
                        <div id="" class="kay">ENG</div>
                    </div>
                </div>
                <div class="funbs">
                    <div id="" class="kcy">■/▫</div>
                    <div id="" class="kcy">√x</div>
                    <div id="" class="kcy es">y<sup>x</sup></div>
                    <div id="" class="kcy es">x<sup>2</sup></div>
                    <div id="Log" class="kcy">log</div>
                    <div id="In" class="kcy">In</div>
                    <div id="" class="kcy">(—)</div>
                    <div id="" class="kcy">°′″</div>
                    <div id="Hyp" class="kcy">hyp</div>
                    <div id="Sin" class="kcy">sin</div>
                    <div id="Cos" class="kcy">cos</div>
                    <div id="Tan" class="kcy">tan</div>
                    <div id="Rcl" class="kcy">RCL</div>
                    <div id="Abs" class="kcy">Abs</div>
                    <div id="bracketsLeft" class="kcy">(</div>
                    <div id="bracketsRight" class="kcy">)</div>
                    <div id="" class="kcy">F↔D</div>
                    <div id="" class="kcy">M+</div>
                </div>
                <!-- 按键 -->
                <div class="funcs">
                    <div id="Seven" class="key">7</div>
                    <div id="Eight" class="key">8</div>
                    <div id="Nine" class="key">9</div>
                    <div id="Del" class="key">DEL</div>
                    <div id="allClear" class="key">AC</div>
                    <div id="Four" class="key">4</div>
                    <div id="Five" class="key">5</div>
                    <div id="Six" class="key">6</div>
                    <div id="Ride" class="key">×</div>
                    <div id="Except" class="key">÷</div>
                    <div id="One" class="key">1</div>
                    <div id="Two" class="key">2</div>
                    <div id="Three" class="key">3</div>
                    <div id="Plus" class="key">＋</div>
                    <div id="Reduce" class="key">－</div>
                    <div id="Zero" class="key">0</div>
                    <div id="Spot" class="key">.</div>
                    <div id="" class="key">EXP</div>
                    <div id="" class="key">Ans</div>
                    <div id="Result" class="key">=</div>
                </div>
            </div>

        </div>
        <!-- 使用说明 -->
        <div id="explain"></div>
    </div>
</body>

</html>
