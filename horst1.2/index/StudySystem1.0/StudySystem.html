<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8" />
    <title>超级学习系统</title>
    <script type="text/javascript" defer src="./js/index.js"></script>
</head>

<body>
    <div id="index" class="index">
        <div id="initialization" class="initialization"></div>
        <div id="setup" class="setup"></div>
        <div id="divas" class="divas">
            <ul>
                <li><span>练习模式</span></li>
                <li><span>学习模式</span></li>
                <li><span>记忆模式</span></li>
                <li><span>答题模式</span></li>
                <li><span>积分模式</span></li>
                <li><span>自由模式</span></li>
            </ul>
        </div>
        <div id="divbs" class="divbs">
            <!-- display显示 -->
            <div id="displays" class="dis displays"></div>
            <!-- question问题 -->
            <div id="questions" class="dis questions"></div>
            <!-- answer答案 -->
            <div id="answers" class="dis answers"></div>
            <!-- judge判断 -->
            <div id="judges" class="dis judges"></div>
            <!-- score得分 -->
            <div id="scores" class="dis scores"></div>
        </div>
    </div>
</body>

</html>
