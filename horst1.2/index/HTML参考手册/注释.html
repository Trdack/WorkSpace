<!DOCTYPE html>
<html>

<head>
    <title>HTML_注释</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8;" />
    <meta http-equiv="Content-Language" content="zh-CN" />
    <script type="text/javascript" src="./../../js/index.js"></script>
</head>

<body>
    <div id="index" class="index">
        <!--顶层-->
        <div id="inatop" class="inatop"></div>
        <!--位置-->
        <div id="loca" class="loca">
            <div id="locations" class="locations"></div>
        </div>
        <!--左边-->
        <div id="left" class="left"></div>
        <!--中间-->
        <div id="middle" class="middle">
            <!--上下翻页、目录-->
            <div id="flipa" class="flip"></div>
            <!--主体-->
            <div class="subject">
                <div class="bkc">
                    <h2>HTML&lt;!--...--&gt;注释标签</h2>
                </div>
                <div class="bkc">
                    <h3>浏览器支持</h3>
                    <div id="browser-support">ie,firefox,opera,chrome,safari</div>
                    <p>主流浏览器都支持&lt;!--...--&gt;</p>
                </div>
                <div class="bkc">
                    <h3>说明：</h3>
                    <p>&lt;!--...--&gt;注释标签，用来在源文档中插入注释。注释不会在浏览器中显示。</p>
                </div>
                <div class="bkc"></div>
                <div class="bkc"></div>
                <div class="bkc"></div>
                <div class="bkc"></div>
                <div class="bkc"></div>
                <div class="bkc"></div>
            </div>
            <!--上下翻页、目录-->
            <div id="flipb" class="flip"></div>
        </div>
        <!--右边-->
        <div id="right" class="right"></div>
        <!--gotop-->
        <div id="gotop"></div>
        <!--网站声明-->
        <div id="bottom" class="bottom"></div>
    </div>
</body>

</html>
